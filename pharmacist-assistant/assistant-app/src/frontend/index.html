<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pharmacist Assistant</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .app {
      max-width: 900px;
      width: 100%;
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      height: 90vh;
      max-height: 800px;
    }

    .app-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px 30px;
      border-radius: 20px 20px 0 0;
      text-align: center;
    }

    .app-header h1 {
      font-size: 28px;
      margin-bottom: 5px;
    }

    .subtitle {
      font-size: 14px;
      opacity: 0.9;
    }

    .app-main {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .app-footer {
      padding: 15px;
      text-align: center;
      font-size: 12px;
      color: #666;
      border-top: 1px solid #e0e0e0;
      background: #f8f9fa;
      border-radius: 0 0 20px 20px;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100%;
      overflow: hidden;
    }

    .messages-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background: #f8f9fa;
    }

    .message {
      display: flex;
      margin-bottom: 20px;
      animation: fadeIn 0.3s ease-in;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message-avatar {
      font-size: 32px;
      margin-right: 12px;
      flex-shrink: 0;
    }

    .message-content {
      flex: 1;
      max-width: 70%;
    }

    .message.user {
      flex-direction: row-reverse;
    }

    .message.user .message-avatar {
      margin-right: 0;
      margin-left: 12px;
    }

    .message.user .message-content {
      text-align: right;
    }

    .message-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
      font-size: 12px;
      color: #666;
    }

    .message.user .message-header {
      flex-direction: row-reverse;
    }

    .message-sender {
      font-weight: 600;
    }

    .message-time {
      opacity: 0.7;
    }

    .message-text {
      background: white;
      padding: 12px 16px;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      line-height: 1.5;
    }

    .message.user .message-text {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .message-text p {
      margin: 8px 0;
    }

    .message-text h3 {
      margin: 12px 0 8px 0;
      color: #667eea;
      font-size: 18px;
    }

    .message.user .message-text h3 {
      color: white;
    }

    .message-text li {
      margin-left: 20px;
      margin-bottom: 4px;
    }

    .message-text hr {
      margin: 12px 0;
      border: none;
      border-top: 1px solid #e0e0e0;
    }

    .typing-indicator {
      display: flex;
      gap: 5px;
      padding: 12px 16px;
    }

    .typing-indicator span {
      width: 8px;
      height: 8px;
      background: #667eea;
      border-radius: 50%;
      animation: typing 1.4s infinite;
    }

    .typing-indicator span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-indicator span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes typing {
      0%, 60%, 100% {
        transform: translateY(0);
      }
      30% {
        transform: translateY(-10px);
      }
    }

    .input-container {
      display: flex;
      padding: 20px;
      background: white;
      border-top: 1px solid #e0e0e0;
      gap: 10px;
    }

    textarea {
      flex: 1;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      font-size: 14px;
      font-family: inherit;
      resize: none;
      transition: border-color 0.3s;
    }

    textarea:focus {
      outline: none;
      border-color: #667eea;
    }

    textarea:disabled {
      background: #f5f5f5;
      cursor: not-allowed;
    }

    .send-button {
      padding: 12px 24px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      flex-shrink: 0;
    }

    .send-button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    .send-button:active:not(:disabled) {
      transform: translateY(0);
    }

    .send-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .debug-panel {
      background: #f3f6ff;
      border-top: 1px solid #e0e0e0;
      padding: 16px 20px;
      font-size: 13px;
      color: #2b2b2b;
      max-height: 260px;
      overflow-y: auto;
    }

    .debug-panel-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 12px;
      margin-bottom: 12px;
    }

    .debug-panel-header h3 {
      margin-bottom: 4px;
    }

    .debug-timestamp {
      font-size: 12px;
      color: #5c5c5c;
      white-space: nowrap;
    }

    .debug-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 10px;
      margin-bottom: 12px;
    }

    .debug-label {
      display: block;
      font-size: 11px;
      text-transform: uppercase;
      color: #6b6b6b;
      letter-spacing: 0.05em;
      margin-bottom: 4px;
    }

    .debug-url {
      word-break: break-all;
    }

    .debug-medications {
      background: white;
      border: 1px solid #dfe4ff;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 12px;
    }

    .debug-medications p {
      margin-top: 6px;
      color: #4a4a4a;
    }

    .debug-details {
      margin-bottom: 10px;
    }

    .debug-details summary {
      cursor: pointer;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .debug-details pre {
      background: #1e1e1e;
      color: #f0f0f0;
      padding: 10px;
      border-radius: 8px;
      overflow-x: auto;
      max-height: 140px;
    }

    .debug-empty {
      color: #5c5c5c;
    }

    .debug-panel ul {
      padding-left: 18px;
    }

    .debug-panel li {
      margin-bottom: 4px;
    }

    /* Scrollbar styling */
    .messages-container::-webkit-scrollbar {
      width: 8px;
    }

    .messages-container::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    .messages-container::-webkit-scrollbar-thumb {
      background: #667eea;
      border-radius: 4px;
    }

    .messages-container::-webkit-scrollbar-thumb:hover {
      background: #764ba2;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="./index.tsx"></script>
</body>
</html>
